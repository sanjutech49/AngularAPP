<!--Define Workflow Name and Identifier MODAL START--------------------------------------------------------------------->


<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">&times;</button>
    <h4><i class="fa fa-cogs" aria-hidden="true"></i> <b>Add Workflow </b></h4>
</div>
<div class="modal-body">
    <div class="row marginTop10">
        <div class="form-horizontal">
            <div class="form-group">
                <label for="" class="col-xs-4 control-label">Workflow Name<span class="mandatory">*</span></label>
                <div class="col-xs-5">
                    <input type="text" class="form-control" id="" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-xs-4 control-label">Identifier<span class="mandatory">*</span></label>
                <div class="col-xs-5">
                    <input type="text" class="form-control" id="" placeholder="">
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-5 col-xs-offset-4">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Enabled
                        </label>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="btn-left">
        <button class="btn btn-danger btn-sm" type="button"><i class="fa fa-times"></i> Cancel</button>
    </div>
    <div class="btn-right">
        <button class="btn btn-primary btn-sm" type="button"><i class="fa fa-pencil"></i> Add</button>
    </div>
</div>


<!--Define Workflow Name and Identifier MODAL END----------------------------------------------------------------------------------------->
