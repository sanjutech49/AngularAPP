<div id="DocumentReferenceAttribute" class="attribute-container" role="dialog" data-backdrop="static" ng-controller="CampaignAttributeController as cac">
    <div class="modal-dialog model-width800">
        <div class="modal-content add-sub-object-main">
            <form name="documentReferenceAttributeForm" class="form-horizontal" role="form" novalidate>
                <div class="modal-header">
                    <button type="button" class="close" ng-click="closeModal();">&times;</button>
                    <h4><b>{{ action }}Add Document Reference Attribute</b></h4>
                    <!--Place the error directive here-->
                    <error-control attribute-scope="errorAttribute"></error-control>
                </div>
                <div class="modal-body">
                    <div class="attribute-scroll-wrap">
                        <div class="basci-properties-wrap">
                            <div class="attribute-model-title">Basic Properties</div>
                            <div class="row">
                                <div class="col-xs-7">
                                    <div class="form-horizontal">
                                        <div class="form-group">
                                            <label for="inputEmail3" class="col-xs-2 control-label">Name<span class="mandatory">*</span></label>
                                            <div class="col-xs-7">
                                                <input type="text" class="form-control input-medium" name="name"
                                                       ng-model="cac.model.name" ng-change="cac.deriveIdentifier()" allow-pattern="(\d|[a-z ])" required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputPassword3" class="col-xs-2 control-label">Identifier<span class="mandatory">*</span></label>
                                            <div class="col-xs-7">
                                                <input type="text" name="identifier" ng-model="cac.model.identifier"
                                                       ng-readonly="readonly" class="form-control" 
                                                       allow-pattern="(\d|[a-z ])" required />
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-xs-offset-2 col-xs-10">
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox" name="Mandatory" ng-model="cac.model.Mandatory" ng-change="cac.model.ReadOnly = false" ng-checked="true"> Mandatory (Users must specify a value for this field)
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-xs-offset-2 col-xs-10">
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox" ng-disabled="cac.model.Mandatory" name="ReadOnly" ng-model="cac.model.ReadOnly"> Read Only (Users cannot modify this attribute)
                                                    </label>
                                                </div>
                                            </div>

                                            <div class="col-xs-offset-2 col-xs-10">
                                                <fieldset disabled>
                                                    <div class="checkbox">
                                                        <label>
                                                            <input type="checkbox" ng-disabled="cac.model.Mandatory" name="ReadOnly" ng-model="cac.model.ReadOnly"> Allow version specific values
                                                        </label>
                                                    </div>
                                                </fieldset>
                                            </div>

                                            <div class="col-xs-offset-2 col-xs-10" ng-hide="cac.model.isCopyField">
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox" name="isUnique" ng-model="cac.model.isUnique"> Value(s) must be Unique across all Objects
                                                    </label>
                                                </div>
                                            </div>
                                        </div>

                                        <fieldset disabled>
                                            <div class="listbox-wrap form-group" ng-hide="!cac.model.isUnique">
                                                <div class="col-xs-offset-2 col-xs-10">
                                                    <div class="list-valu-box">

                                                        <div class="radio">
                                                            <label>
                                                                <input type="radio" name="isSingularlyUnique" ng-model="cac.model.isSingularlyUnique"
                                                                       ng-checked="cac.model.isSingularlyUnique==option.key" value="0">
                                                                Sinularly Unique
                                                            </label>
                                                        </div>
                                                        <div class="radio">
                                                            <label>
                                                                <input type="radio" name="isSingularlyUnique" ng-model="cac.model.isSingularlyUnique"
                                                                       ng-checked="cac.model.isSingularlyUnique==option.key" value="1">
                                                                Composite Unique
                                                            </label>
                                                        </div>
                                                        <div class="form-inline margin-left20">
                                                            <label for="unique_group" class="control-label">Unique Group<span class="form-mandatory">*</span></label>
                                                            <select class="form-control width100 margin-left10" ng-model="cac.model.uniqueGroup" name="uniqueGroup"
                                                                    ng-change="cac.model.isSingularlyUnique = '0'">
                                                                <option value="" selected hidden> Name+Brand</option>
                                                            </select>
                                                            <button class="btn btn-default" data-toggle="modal">
                                                                <i class="fa fa-plus"></i>
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </div>
                                </div>
                                <div class="col-xs-5" ng-hide="cac.model.isSequence">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="isAllowMultiValue" ng-model="cac.model.isAllowMultiValue" />
                                            Allow Multiple Values
                                        </label>
                                    </div>
                                    <div class="list-valu-box marginTop10" ng-hide="!cac.model.isAllowMultiValue">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name="isValueUnique" ng-disabled="!cac.model.isAllowMultiValue" ng-model="cac.model.isValueUnique" class="">
                                                Values Must be unique
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name="canValueRearranged" ng-disabled="!cac.model.isAllowMultiValue" ng-model="cac.model.canValueRearranged" class="">
                                                Values can be rearranged
                                            </label>
                                        </div>

                                        <div class="attribute">
                                            <div class="form-horizontal marginTop10">
                                                <div class="form-group">
                                                    <label class="control-label col-xs-7 text-left no-padding">Minimum # of values</label>
                                                    <div class="col-xs-5">
                                                        <input type="text" name="minNumOfValues" ng-disabled="!cac.model.isAllowMultiValue"
                                                               ng-model="cac.model.minNumOfValues" maxlength="3" only-number0999 class="form-control" />
                                                    </div>
                                                </div>


                                            </div>

                                            <div class="form-horizontal marginTop10">
                                                <div class="form-group">
                                                    <label class="control-label col-xs-7 text-left no-padding">Maximum # of values</label>
                                                    <div class="col-xs-5">
                                                        <input type="text" name="maxNumOfValues" ng-disabled="!cac.model.isAllowMultiValue"
                                                               ng-model="cac.model.maxNumOfValues" maxlength="3" only-number0999 class="form-control" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 marginTop20">
                            <div class="form-group">
                                <label for="exampleTextarea">Attribute Description/ Help Text</label>
                                <textarea class="form-control" id="exampleTextarea" rows="3" textarea name="description" ng-model="cac.model.description"></textarea>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-sm-12 marginTop20">
                                <div class="attribute-model-title">Document Reference Behavior</div>
                            </div>
                            <div class="col-sm-12">
                                The document references associated with this attribute can be modified when:
                            </div>
                            <div class="col-sm-12 top-margin-10">
                                <div class="col-sm-6">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" ng-model="cac.model.isEditProduct" ng-checked="cac.model.isEditProduct" />
                                            Editing the Product
                                        </label>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" ng-model="cac.model.isViewProduct" ng-checked="cac.model.isViewProduct" />
                                            Viewing the Product
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row marginTop15">
                            <div class="col-sm-12">
                                <div class="attribute-model-title">Document Reference Attribute Properties</div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-7 img-ref-btn">
                                <div class="form-group">
                                    <label class="control-label align-left">Specify the Document Types the reference will accept<span class="mandatory">*</span></label>
                                    <button class="btn btn-default marginTop10" type="button" data-toggle="modal" data-target="#acceptedDocumentTypesAttribute"
                                            ng-click="showAcceptedDocTypes();">
                                        Accepted Document Types
                                    </button>
                                </div>
                            </div>
                            <div class="col-xs-5">
                                <!--<label class="control-label">Document Reference Behavior<span class="mandatory">*</span></label>-->
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="canCreateDocFolders" ng-model="cac.model.canCreateDocFolders"
                                               ng-checked="cac.model.canCreateDocFolders"><span>User can create Document Folders</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 imageroles">
                                <div class="col-xs-6">
                                    <div class="row">
                                        <b class="paddingTop10 display-block">Document Roles</b>
                                    </div>
                                </div>
                                <div class="col-xs-6 clearfix">
                                    <div class="row">
                                        <div class="form-inline flat-right marginbottom10">

                                            <div class="form-group">
                                                <div class="table-row">
                                                    <div class="table-cell table-cel-padding">
                                                        <input class="form-control" type="text" ng-model="cac.model.addRole" />
                                                    </div>
                                                    <div class="table-cell table-cel-padding">
                                                        <button class="btn btn-default" type="button" ng-click="addNewDocumentRole()"><i class="fa fa-plus"></i></button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="settings-bottom-devider clearfix"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 marginTop10">
                                <div class="cor-border min-height20 noborder-table">
                                    <table class="table table-condensed table-hover">
                                        <tbody>
                                            <tr ng-repeat="role in cac.model.documentRoles">
                                                <td ng-bind="role.roleName"></td>
                                                <td class="text-right table-links">
                                                    <a href="#">
                                                        <i class="fa fa-pencil grid-actions" data-toggle="modal" data-target="#editDocRoleSection"
                                                           data-ng-click="editDocumentRole(role,$index);"></i>
                                                    </a>
                                                    <a href="#"><i class="fa fa-times grid-actions" data-ng-click="deleteDocumentRole($index);"></i></a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>





                            </div>
                        </div>
                   
                    </div>
                </div>
                <div class="sub-object-footer">
                    <div class="modal-footer">
                        <button class="btn btn-grey" type="button" aria-hidden="true"><i class="fa fa-times"></i> Discard</button>
                        <button ng-click="cac.addDocumentReference(cac.model)" ng-disabled="documentReferenceAttributeForm.$invalid" class="btn btn-primary" type="button" aria-hidden="true"><i class="fa fa-pencil"></i> Save</button>
                    </div>
                </div>
            </form>
            <
        </div>
    </div>
</div>
<div id="editDocRoleSectionAttribute" class="modal fade attribute-container" role="dialog" data-backdrop="static">
    <div class="modal-dialog model-width400">
        <div class="modal-content add-sub-object-main">
            <form name="editDocRoleSectionAttributeForm" role="form" novalidate>
                <div class="modal-header">
                    <button type="button" class="close"  ng-click="closeModal();" aria-hidden="true">&times;</button>
                    <h4><b>Edit Document Role</b></h4>
                </div>
                <div class="modal-body">
                    <div class="form-inline marginbottom10">
                        <div class="form-group">
                            <label class="form-control-label">Role Name</label>
                            <input class="form-control" type="text" data-ng-model="cac.model.docRole.roleName" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="font-bold color-red" ng-show="errorsDocRole.length > 0" ng-repeat="error in errorsDocRole">{{error}}</div>
                        </div>
                    </div>
                    <div class="sub-object-footer">
                        <div class="modal-footer">
                            <button data-ng-click="cac.discardDocRoleName(editDocRoleSectionAttributeForm.$dirty,'editDocRoleSectionAttribute')" class="btn btn-grey" type="button" ><i class="fa fa-times"></i> Discard</button>
                            <button data-ng-click="cac.addDocumentReference()" class="btn btn-primary" type="button" aria-hidden="true"><i class="fa fa-pencil"></i> Save</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
