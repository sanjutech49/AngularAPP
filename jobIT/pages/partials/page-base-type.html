<!--Add Content Type using Page / Spread Base Type MODAL START--------------------------------------------------------------------->
<div id="addpageSpreadbasetype" ng-show="pageSpreadbasetype" class="modal fade attribute-container" tabindex="-1" role="dialog" aria-labelledby="addlistinterface">
    <div class="modal-dialog model-width700">
        <div class="modal-content add-sub-object-main">
            <form>
                <div class="modal-header">
                    <button type="button" class="close" ng-click="pbtc.cancel()" aria-label="Close">&times;</button>
                    <h4><i class="fa fa-cogs" aria-hidden="true"></i> <b>Add Page / Spread Content Type</b></h4>
                </div>
                <div class="modal-body">
                    <div class="row marginTop10">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label for="" class="col-xs-5 control-label">Domain<span class="mandatory">*</span></label>
                                <div class="col-xs-3">
                                    <select name="domain" ng-model="pbtc.model.selectedDomain"
                                            data-ng-options="domain.domainId as domain.domainName for domain in pbtc.model.domains"
                                            class="form-control ng-pristine ng-valid ng-touched domain-select"
                                            aria-invalid="false" required>
                                        <option value="">Select Domain</option>

                                    </select>
                                </div>
                                <div class="col-xs-4 imageroles row">
                                    <button type="button" class="btn btn-default" ng-click="addDomain()"><i class="fa fa-plus"></i></button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="col-xs-5 control-label">Singular Name<span class="mandatory">*</span></label>
                                <div class="col-xs-4">
                                    <input type="text" class="form-control" id="" ng-model="pbtc.model.sName" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="col-xs-5 control-label">Plural Name<span class="mandatory">*</span></label>
                                <div class="col-xs-4">
                                    <input type="text" class="form-control" id="" ng-model="pbtc.model.pName" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="col-xs-5 control-label">Identifier<span class="mandatory">*</span></label>
                                <div class="col-xs-4">
                                    <input type="text" class="form-control" id="" ng-model="pbtc.model.identifier" placeholder="">
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <div class="bottom-border-empty"></div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="form-group marginTop15">
                                <label for="" class="col-xs-5 control-label">Page / Spread Files<span class="mandatory">*</span></label>
                                <div class="col-xs-3">
                                    <select ng-model="pbtc.model.selectedDocLibrary"
                                            data-ng-options="docLibrary.documentLibraryId as docLibrary.singularName for docLibrary in pbtc.model.docLibraries"
                                            class="form-control ng-pristine ng-valid ng-touched"
                                            aria-invalid="false" required>
                                        <option value="">Select Document</option>

                                    </select>
                                </div>
                                <div class="col-xs-4 imageroles row">
                                    <button type="button" class="btn btn-default" ng-click="addDocument()"><i class="fa fa-plus"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="btn-left">
                        <button class="btn btn-danger btn-sm" type="button" ng-click="pbtc.cancel()"><i class="fa fa-times"></i> Cancel</button>
                    </div>
                    <div class="btn-right">
                        <button class="btn btn-primary btn-sm" type="button" ng-click="pbtc.add()"><i class="fa fa-pencil"></i> Add</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!--AAdd Content Type using Page / Spread Base Type MODAL END----------------------------------------------------------------------------------------->
