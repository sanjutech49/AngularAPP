
<!--Add Flat Plan Content MODAL START--------------------------------------------------------------------->
<div id="addFlatPlancontenttype" class="attribute-container" tabindex="-1" role="dialog" aria-labelledby="addlistinterface" ng-controller="FlatPlanBaseTypeController as fpbtc">
    <div class="alert alert-success" ng-show="fpbtc.model.isAddSucess">
        <strong>Success!</strong> Successfully added.
    </div>
    <div class="alert alert-danger" ng-show="fpbtc.model.isAddError">

    </div>
    <div class="modal-dialog model-width700">
        <div class="modal-content add-sub-object-main">
            <form name="flatPlanBaseTypeForm" novalidate>
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="fpbtc.cancel(); closeModal();">&times;</button>
                    <h4><i class="fa fa-cogs" aria-hidden="true"></i> <b>Add Flat Plan Content Type</b></h4>
                </div>
                <div class="modal-body">
                    <div class="row marginTop10">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label for="" class="col-xs-5 control-label">Domain<span class="mandatory">*</span></label>
                                <div class="col-xs-3">
                                    <select name="domain" ng-if="fpbtc.model.domains.length > 0" ng-model="fpbtc.model.DomainId"
                                            data-ng-options="domain.domainId as domain.domainName for domain in fpbtc.model.domains"
                                            class="form-control ng-pristine ng-valid ng-touched domain-select"
                                            aria-invalid="false" required>
                                        <option value="">Select Domain</option>
                                    </select>
                                </div>
                                <div class="col-xs-4 imageroles row">
                                    <button type="button" class="btn btn-default" ng-click="fpbtc.showManageIT()"><i class="fa fa-plus"></i></button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="col-xs-5 control-label">Singular Name<span class="mandatory">*</span></label>
                                <div class="col-xs-4">
                                    <input type="text" class="form-control" id="" ng-pattern="/^.{1,32}$/" ng-model="fpbtc.model.SingularName" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="col-xs-5 control-label">Plural Name<span class="mandatory">*</span></label>
                                <div class="col-xs-4">
                                    <input type="text" class="form-control" id="" ng-pattern="/^.{1,32}$/" ng-model="fpbtc.model.PluralName"  ng-change="fpbtc.deriveIdentifier()" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="col-xs-5 control-label">Identifier<span class="mandatory">*</span></label>
                                <div class="col-xs-4">
                                    <input type="text" class="form-control" id="" ng-pattern="/^.{1,32}$/" ng-model="fpbtc.model.Identifier" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="btn-left">
                        <button class="btn btn-danger btn-sm" type="button" ng-click="fpbtc.cancel(); closeModal();"><i class="fa fa-times"></i> Cancel</button>
                    </div>
                    <div class="btn-right">
                        <button class="btn btn-primary btn-sm" type="button" data-toggle="modal" data-target="#addContenttype" ng-click="fpbtc.add(fpbtc.model)" ng-disabled="flatPlanBaseTypeForm.$invalid"><i class="fa fa-pencil"></i> Add</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!--Add Flat Plan Content MODAL END----------------------------------------------------------------------------------------->
