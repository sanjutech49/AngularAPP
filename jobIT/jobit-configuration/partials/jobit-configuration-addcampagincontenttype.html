<!--Add Campaign Content Type  MODAL START--------------------------------------------------------------------->
<div id="addCampaginContenttype" class="modal fade attribute-container" tabindex="-1" role="dialog" aria-labelledby="addCampaginContenttype">
    <div class="modal-dialog model-width700">
        <div class="modal-content add-sub-object-main">
            <form name="frm6" role="form" novalidate>
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
                    <h4><i class="fa fa-cogs" aria-hidden="true"></i> <b>Add Campaign Content Type</b></h4>
                </div>
                <div class="modal-body">
                    <div class="row marginTop10">
                        <div ng-form="frmAddCampaign" class="form-horizontal">
                            <div class="form-group">
                                <label for="" class="col-xs-5 control-label">Domain<span class="mandatory">*</span></label>
                                <div class="col-xs-3">
                                    <input type="text" ng-model="domain" name="domain" required class="form-control" id="" placeholder="">
                                </div>
                                <div class="col-xs-4 imageroles row">
                                    <button type="button" class="btn btn-default"><i class="fa fa-plus"></i></button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="col-xs-5 control-label">Singular Name<span class="mandatory">*</span></label>
                                <div class="col-xs-4">
                                    <input type="text" ng-model="singularnme" name="singularnme" required class="form-control" id="" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="col-xs-5 control-label">Plural Name<span class="mandatory">*</span></label>
                                <div class="col-xs-4">
                                    <input type="text" ng-model="pluralNme" name="pluralNme" required  class="form-control" id="" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="col-xs-5 control-label">Identifier<span class="mandatory">*</span></label>
                                <div class="col-xs-4">
                                    <input type="text"  ng-model="Identifier" name="Identifier" required  class="form-control" id="" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="col-xs-5 control-label">Campaign Number Sequence</label>
                                <div class="col-xs-3">
                                    <input type="text"  ng-model="campaingNumberSeq" name="campaingNumberSeq" required  class="form-control" id="" placeholder="">
                                </div>
                                <div class="col-xs-4 imageroles row">
                                    <button type="button" class="btn btn-default"><i class="fa fa-plus"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="btn-left">
                        <button class="btn btn-danger btn-sm" type="button"><i class="fa fa-times"></i> Cancel</button>
                    </div>
                    <div class="btn-right">
                        <button ng-disabled="frmAddCampaign.$invalid" class="btn btn-primary btn-sm" type="button"><i class="fa fa-pencil"></i> Add</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!--Add Campaign Content Type MODAL END----------------------------------------------------------------------------------------->
