<div class="col-lg-12 padding20" ng-controller="compositionController">
    <div class="col-xs-12 marginbottom10">
        <div class="row">
            <error-control attribute-scope="messageAMapModel" ng-show="!messageAMapModel.isHide"></error-control>
        </div>
    </div>
    <div class="object-head-wrap clearfix">
        <div class="object-head">{{attributeMapScreenName}}</div>
        <div class="sub-object-btn">
            <a href="#" data-toggle="modal" data-target="#addAttributeMap" ng-click="showAcceptedMapTypes();">
                <i class="fa fa-plus"></i>
                Add Map
            </a>
        </div>
    </div>
    
    <div class="objects-table">
        <div class="table-responsive" ng-init="defaultAttributes();getClassificationsByContentTypeId();getSourceAttribute();getAttributeMaps();">
            <table class="table table-hover table-condensed">
                <thead>
                    <tr>
                        <th width="180">Target Attribute</th>
                        <th>Source Attribute</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody ui-sortable="sortableOptionsA" ng-model="attributes">
                    <tr ng-repeat="attr in attributes | orderBy :'orderNo'" class="ui-state-default" style="cursor: move;">
                        <td width="180" class="grey">                            
                            <ul class="dragging-table">
                                <li>{{findAttributeById(attr.targetAttributeId)}}</li>
                                <li><span class="ui-icon ui-icon-arrowthick-2-n-s"></span></li>
                            </ul>
                        </td>
                        <td>
                            <div >
                                <ol class="breadcrumb" style="padding: 0px;margin-bottom: 0px;list-style: none;background-color: white;">
                                    <li ng-repeat="selectedMap in attr.acceptedMapTypes">
                                        <i class="fa fa-chevron-right" ng-hide="$index==0"></i>  <a>{{selectedMap.name}}</a>
                                    </li>
                                </ol>
                            </div>
                        </td>
                        <td class="align-right table-links">
                            <a href="#" rel="tooltip" title="Edit" data-toggle="modal" data-target="#addAttributeMap" ng-click="editAttributeMap(attr)"><i class="fa fa-pencil"></i></a>&nbsp;
                            <a href="#" rel="tooltip" title="Delete" ng-click="deleteAttributeMap(attr)"><i class="fa fa-times"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div ng-include="'/manageIT/compositions/partials/attributeMap.html'"></div>
</div>
