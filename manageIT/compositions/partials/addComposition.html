<div id="addComposition" class="modal fade attribute-container" role="dialog" data-backdrop="static">
        <div class="modal-dialog model-width800">
        <div class="modal-content add-sub-object-main">
            
            <form name="compositionForm" class="form-horizontal" role="form" ng-init="setFormScope(this,'compositionForm')" novalidate>
                <div class="modal-header">
                    <button type="button" class="close" ng-click="openErrorScreen(compositionForm.$dirty,'composition');" data-toggle="modal" data-target="#ErrorScreen">&times;</button>
                    <h4><b>{{editOrAdd}} Composition</b></h4>
                </div>
                    <div class="col-xs-12 marginbottom10">
                        <error-control attribute-scope="compositionFormMessageModel" ng-show="!compositionFormMessageModel.isHide"></error-control>
                </div>
                <div class="modal-body">
                    <div class="attribute-scroll-wrap">
                        <div class="sub-object-container">
                            <div class="subobject-head-model">
                                <h8>Composition</h8>
                            </div>
                            <div class="sub-object-border-wrap">
                                <div class="row">
                                    <div class="col-xs-6">
                                        <div class="form-horizontal">
                                            <div class="form-group" ng-hide="true">
                                                <label for="pname" class="col-xs-4 control-label">composition Id</label>
                                                <div class="col-xs-8">
                                                    <input class="form-control" type="text" id="compositionId" g-model="composition.compositionId" ng-init="composition.compositionId = ''">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-6">
                                        <div class="form-horizontal">
                                            <div class="form-group" ng-hide="true">
                                                <label for="pname" class="col-xs-5 control-label">composition version</label>
                                                <div class="col-xs-7">
                                                    <input class="form-control" type="text" name="version" ng-model="composition.version">
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-xs-5 col-xs-offset-3">
                                        <div class="form-horizontal">
                                            <div class="form-group">
                                                <label for="pname" class="col-xs-2 control-label">Name<span class="mandatory">*</span></label>
                                                <div class="col-xs-10">
                                                    <input type="text" class="form-control input-medium" onblur="this.value = this.value.trim();" name="name"
                                                           maxlength="64" ng-model="composition.compositionName" required>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-xs-10 col-xs-offset-2">
                                                    <div class="checkbox">
                                                        <label>
                                                            <input type="checkbox" name="isEnabled" ng-model="composition.isEnabled"> Enabled
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <label>Required Classifications</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="settings-bottom-devider"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group">
                                        <div class="col-xs-4" ng-repeat="option in classificationCondition">
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="isAnyViewClassification" ng-model="composition.isAnyViewClassification"
                                                           ng-checked="composition.isAnyViewClassification==option.key" value="{{option.key}}">
                                                    {{option.value}}
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row" ng-show="composition.isAnyViewClassification == '1'">
                                    <div class="col-xs-12">
                                        <div class="checkbox">
                                            <span class="classification-expl marginRight4">!</span><label>
                                                <input type="checkbox" value="" ng-checked="composition.compositionViewNegationOperator"
                                                       ng-model="composition.compositionViewNegationOperator">
                                                <b>Negate classification expression</b>
                                            </label>
                                        </div>

                                    </div>
                                </div>

                                <div ng-show="composition.isAnyViewClassification == '1'"
                                     ng-controller="classificationExpressionBuilderController"
                                     ng-include="'/manageit/classificationExpressionBuilder/partials/classificationExpressionBuilder.html'">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="sub-object-footer">
                    <div class="modal-footer">
                        <button ng-click="openErrorScreen(compositionForm.$dirty,'composition');" data-toggle="modal" data-target="#ErrorScreen" class="btn btn-grey" type="button" aria-hidden="true"><i class="fa fa-times"></i> Discard</button>
                        <button ng-disabled="compositionForm.$invalid || conditionsDisplay.length == 0" ng-click="saveComposition()" class="btn btn-primary" type="button" aria-hidden="true"><i class="fa fa-pencil"></i> Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div ng-include="'/manageIT/attribute/partials/ErrorScreen.html'" ng-show="isErrorScreen"></div>
