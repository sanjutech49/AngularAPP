<div id="SubObject" class="modal fade attribute-container" role="dialog" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <form name="addsubObjectForm" role="form" class="form-horizontal" ng-init="setFormScope(this,'addsubObjectForm')" novalidate>
                               
                <div class="modal-header">
                    <button type="button" class="close" data-toggle="modal" data-target="#ErrorScreen" ng-click="openErrorScreen(addsubObjectForm.$dirty,'SubObject');">&times;</button>
                    <h4><b>{{ action }} Sub-Object</b></h4>
                    <!--Place the error directive here-->
                    <error-control attribute-scope="errorAttribute"></error-control>
                </div>
                
                <div class="modal-body marginTop15">

                    <div class="sub-object-container">
                        <error-control attribute-scope="subObject"></error-control>
                        <div class="subobject-head-model">
                            <h8>Sub Object</h8>

                        </div>

                        <div class="sub-object-border-wrap">
                            <div class="form-horizontal settings">

                                <div class="form-group" ng-hide="true">
                                    <label for="pname" class="col-sm-4 text-right control-label">SubObject Id<span class="mandatory">*</span></label>
                                    <div class="col-sm-6">
                                        <input type="text" id="subObjectId" ng-model="subObject.subObjectId" ng-init="subObject.subObjectId = ''" class="">
                                    </div>
                                </div>

                                <div class="form-group" ng-hide="true">
                                    <label for="pname" class="col-sm-4 text-right control-label">SubObject version<span class="mandatory">*</span></label>
                                    <div class="col-sm-6">
                                        <input type="text" name="version" ng-model="subObject.version" class="">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="singularName" class="col-sm-4 text-right control-label">Singular Name<span class="mandatory">*</span></label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control input-medium" name="singularName" onblur="this.value = this.value.trim();"
                                               ng-model="subObject.singularName" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="pluralName" class="col-sm-4 text-right control-label">Plural Name<span class="mandatory">*</span></label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control input-medium" name="pluralName" onblur="this.value = this.value.trim();"
                                               ng-model="subObject.pluralName" required>
                                    </div>
                                </div>

                            </div>

                            <div class="form-group mandatory">
                                <div class="color-red col-sm-7 col-sm-offset-5" ng-show="addsubObjectForm.singularName.$error.required && addsubObjectForm.name.$dirty">Please enter Singular Name</div>
                                <div class="color-red col-sm-7 col-sm-offset-5" ng-show="addsubObjectForm.pluralName.$error.required && addsubObjectForm.name.$dirty">Please enter Plural Name</div>
                            </div>

                        </div>
                    </div>

                    <ul class="nav">
                        <li class="active" style="float:left">
                            <div class="form-group" style="color:red; margin-top: 10px;" ng-show="errorText.length > 0" ng-repeat="error in errorText">{{error}}</div>
                        </li>
                    </ul>
                </div>

                <div class="sub-object-footer">
                    <div class="modal-footer">
                        <button type="button" class="btn btn-grey" data-toggle="modal" data-target="#ErrorScreen" ng-click="resetErrorDirective(errorAttribute);openErrorScreen(addsubObjectForm.$dirty,'SubObject');" aria-hidden="true"><i class="fa fa-times"></i> Discard</button>
                        <button type="button" class="btn btn-primary" ng-click="saveSubObject(subObject,addsubObjectForm)" ng-disabled="addsubObjectForm.$invalid"><i class="fa fa-pencil"></i> Save</button>
                    </div>
                </div>
            </form>
                
         
        </div>
    </div>
</div>
<div ng-include="'/manageIT/attribute/partials/errorscreen.html'"></div>
