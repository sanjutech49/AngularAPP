<div class="col-xs-12 padding20" ng-controller="subObjectController">
    <div class="col-xs-12 marginTop20 clearfix">
        <div class="row">
            <!-- <div class="form-group color-red" ng-show="errors.length > 0" ng-repeat="error in errors">{error}}</div>-->
            <error-control attribute-scope="subObjectErrAttribute" ></error-control>
        </div>
    </div>
    <div class="row clearfix"></div>
    <div class="object-head-wrap clearfix">
        <div class="object-head">Sub-Objects</div>

        <div class="sub-object-btn">
            <a href="#" data-toggle="modal" data-target="#SubObject" ng-click="clearFields()">
                <i class="fa fa-plus"></i>
                Add Sub-Object
            </a>
        </div>

    </div>


    <div ng-include="'/manageIT/subObject/partials/addsubObject.html'" ng-show="isSubObject"></div>

    <div class="objects-table clearfix">
        <div class="table-responsive" ng-init="getSubObjects()">
            <table class="table table-hover table-condensed">
                <thead>
                    <tr>
                        <th ng-hide="true">SubObjectId</th>
                        <th>Singular Name</th>
                        <th>Plural Name</th>
                        <th></th>
                    </tr>
                </thead>
                <tr ng-repeat="class in subObjects|orderBy:'singularName'">
                    <td ng-hide="true">{{class.subObjectId}}</td>
                    <td>{{class.singularName}}</td>
                    <td>{{class.pluralName}}</td>
                    <td class="align-right table-links">
                        <a href="#" rel="tooltip" title="Edit" data-toggle="modal" data-target="#SubObject" ng-click="editSubObject(class)"><i class="fa fa-pencil"></i></a>&nbsp;
                        <a href="#" rel="tooltip" title="Delete" ng-click="confirmClick('Are you sure you want to delete?','Confirm','Delete','Cancel') && deleteSubObject(class)" confirm-click><i class="fa fa-times"></i></a>
                    </td>
                </tr>
            </table>
        </div>

        
    </div>

</div>
