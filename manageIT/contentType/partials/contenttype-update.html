<div class="col-xs-12">
    <div>
        <h6 class="font-bold">Basic Properties</h6>


        <error-control attribute-scope="errorContentTypedetails"></error-control>               
        
        <form name="contentTypeUpdateForm" role="form" novalidate>

            <div class="form-horizontal">
                <div ng-show="true">


                    <div class="form-group" ng-hide="true">
                        <div class="row">
                            <label for="" class="col-xs-3 control-label">ContentType Id<i class="mandatory">*</i></label>
                            <div class="col-xs-5">
                                <input type="text" name="domainId" maxlength="32" ng-model="contentType.contentTypeId" ng-init="loadContentTypes()" class="form-control" />
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="row">
                            <label for="" class="col-xs-3 control-label">Singular Name<i class="mandatory">*</i></label>
                            <div class="col-xs-5">
                                <input type="text" name="singularName" maxlength="32" ng-model="contentType.singularName" class="form-control" required />
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="row">
                            <label for="" class="col-xs-3 control-label">Plural Name<i class="mandatory">*</i></label>
                            <div class="col-xs-5">
                                <input type="text" name="pluralName" maxlength="32" ng-model="contentType.pluralName" ng-change="deriveIdentifier()" class="form-control" required />
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="row">
                            <label for="" class="col-xs-3 control-label">Identifier<i class="mandatory">*</i></label>
                            <div class="col-xs-5">
                                <input type="text" ng-disabled="true" name="identifier" ng-model="contentType.identifier" class="form-control" required />
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-3"></div>
                            <div class="col-xs-5">
                                <div class="checkbox">
                                    <label><input type="checkbox" name="isContext" ng-model="contentType.isContext" />Use as Context</label>
                                </div>
                            </div>
                        </div>
                    </div>


                    <!--<div class="form-group mandatory">
                        <div class="text-danger color-red col-xs-5 col-sm-offset-3" ng-show="contentTypeUpdateForm.singularName.$error.required && contentTypeUpdateForm.singularName.$dirty">Please enter Singular Name</div>
                        <div class="text-danger color-red col-xs-5 col-sm-offset-3" ng-show="contentTypeUpdateForm.pluralName.$error.required && contentTypeUpdateForm.pluralName.$dirty">Please enter Plural Name</div>
                        <div class="text-danger color-red col-xs-5 col-sm-offset-3" ng-show="contentTypeUpdateForm.identifier.$error.required && contentTypeUpdateForm.identifier.$dirty">Please enter Identifier</div>
                        <div class="text-danger color-red col-xs-5 col-sm-offset-3" ng-show="errContentType.length > 0" ng-repeat="error in errContentType">{{error}}</div>
                    </div>-->







                </div>

            </div>
        </form>

    </div>

</div>

<div class="col-xs-12 marginTop20 update-btnbg">
    <button class="btn btn-update pull-right" ng-disabled="contentTypeForm.$invalid" ng-click="updateInfo(contentType)"> <i class="fa fa-pencil"></i> Update</button>

</div>
