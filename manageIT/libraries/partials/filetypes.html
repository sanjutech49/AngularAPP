<div class="row marginTop20" ng-init="getlibrary('File')">
    <form name="allowFileTypeForm" novalidate>
        <div class="col-xs-8 marginbottom10">
            <div class="row">
                <error-control attribute-scope="messageModel" ng-show="!messageModel.isHide"></error-control>
                <error-control attribute-scope="errormessageModel" ng-show="!errormessageModel.isHide"></error-control>
            </div>
        </div>
        <div class="col-xs-12">            
            <div class="object-head-wrap clearfix">
                <div class="object-head">Please specify the file name extensions this image library can store</div>
            </div>

            <div class="box-square">
                <div class="box-square-head font-bold">Allowed File Types</div>
                <div class="box-img-dimension allowedfiletype-wrap">

                    <div class="form-horizontal marginTop20">
                        <div class="form-group">
                            <label for="" class="col-sm-4 control-label">Allow Specific File Types</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" name="filetype" ng-model="imageLibraryFiletype.allowedFileTypes" id="" placeholder="*.eps, *.psd" >
                            </div>
                        </div>                      
                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-5">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" ng-model="imageLibraryFiletype.isAllowedAllTypes"> Allow All File Types
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="bottom-border"></div>
                            <span class="text-center paddingTop10 display-block">File types should be specfied as file name extensions, seperated by commas (e.g. *.jpg, *.eps)</span>
                        </div>
                    </div>
                    <div class="marginTop20 update-btnbg align-right padding10">
                        <button class="btn btn-grey" type="button" aria-hidden="true" ng-click="showConfirm(allowFileTypeForm.$dirty)"><i class="fa fa-times"></i> Discard</button>                       
                        <button class="btn btn-primary" type="button" aria-hidden="true"><i class="fa fa-pencil" ng-click="saveImageFiletype(imageLibraryFiletype)"></i> Save</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div id="closeModel" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Confirm Discard</h4>
            </div>
            <div class="modal-body">
                <p> {{ message }} </p>
            </div>
            <div class="modal-footer">
                <button type="button" ng-show="formstatus" class="btn btn-default" data-dismiss="modal" ng-click="confirmdiscard('FileType')">Yes</button>
                <button type="button" ng-show="formstatus" class="btn btn-default" data-dismiss="modal" ng-click="canceldiscard()">No</button>               
            </div>
        </div>
    </div>
</div>
