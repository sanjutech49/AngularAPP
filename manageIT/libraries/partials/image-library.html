<div  ng-controller="librariesController" ng-init="getlibrary('File');">
    <div id="imageLibrary" data-backdrop="static" class="modal fade" role="dialog">        
        <div class="modal-dialog">
            <!-- Modal content-->
            <form name="imageLibrary" class="form-horizontal" role="form" novalidate>
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" ng-click="openErrorScreen(imageLibrary.$dirty,'imageLibrary');" 
                                data-toggle="modal" data-target="#ErrorScreen">&times;</button>   
                        <h4><b> Add Image libraries</b></h4>     
                       <error-control attribute-scope="errorContentType" ng-show="!errorContentType.isHide"></error-control>                 
                        <div class="alert alert-danger alert-dismissable close-small-error alert-wrap" ng-if="imageLibraryValue.singularName.$error.pattern || imageLibraryValue.pluralName.$error.pattern || imageLibraryValue.identifier.$error.pattern">
                            <p ng-if="imageLibraryValue.singularName.$error.pattern">Singular Name Must be Less than 32 Characters Long.</p>
                            <p ng-if="imageLibraryValue.pluralName.$error.pattern">Plural Name Must be Less than 32 Characters Long.</p>
                            <p ng-if="imageLibraryValue.identifier.$error.pattern">Identifier Must be Less than 32 Characters Long.</p>
                        </div>
                    </div>                   
                    <div class="modal-body">
                        <div class="form-horizontal settings">
                            <div ng-show="true">

                                <div class="col-xs-12 marginbottom10">
                                    <div class="row">
                                        <error-control attribute-scope="errormessageModel" ng-show="!errormessageModel.isHide"></error-control>
                                    </div>
                                </div>
                               
                                <div class="form-group">
                                    <label for="" class="col-sm-5 text-right control-label">Singular Name<i class="mandatory">*</i></label>
                                    <div class="col-sm-4">
                                        <input type="text" name="singularName" ng-pattern="/^.{1,32}$/" ng-model="imageLibraryValue.singularName" class="form-control input-sm" required />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="" class="col-sm-5 text-right control-label">Plural Name<i class="mandatory">*</i></label>
                                    <div class="col-sm-4">
                                        <input type="text" name="pluralName" ng-pattern="/^.{1,32}$/" ng-model="imageLibraryValue.pluralName" ng-change="deriveIdentifier()" class="form-control input-sm" required />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="" class="col-sm-5 text-right control-label">Identifier<i class="mandatory">*</i></label>
                                    <div class="col-sm-4">
                                        <input type="text" name="identifier" ng-pattern="/^.{1,32}$/" ng-model="imageLibraryValue.identifier" class="form-control input-sm" required />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                    </div>
                    <div class="modal-footer">
                        <div class="btn-left"><button type="button" class="btn btn-danger" ng-click="openErrorScreen(imageLibrary.$dirty,'imageLibrary');" data-toggle="modal" data-target="#ErrorScreen"> <i class="fa fa-times"></i> Cancel</button></div>
                           
                        <div class="btn-right"><button type="button" class="btn btn-primary" data-toggle="modal" ng-click="saveImageLibrary(imageLibraryValue)"> <i class="fa fa-pencil"></i> Add</button></div>
                    </div>
                </div>
            </form>
        </div>
        <!--<div ng-include="'/manageIT/libraries/partials/error-model.html'" ng-show="isErrorScreen"></div>-->
    </div>
    <div ng-include="'/manageIT/attribute/partials/ErrorScreen.html'" ng-show="isErrorScreen"></div> 
</div>
