<div id="defineListValues" class="modal fade attribute-container" role="dialog" data-backdrop="static">
    <div class="modal-dialog modal-sm">

        <div class="modal-content marginTop50 attributes-wrap">
            <div class="modal-header">
                <button type="button" class="close" ng-click="cancelDefineListValue()" data-dismiss="modal">&times;</button>
                <h4>Define List Values</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">

                        <form>
                            <div class="col-lg-12 row">

                                <label for="exampleInputEmail1">Add List Values</label>
                            </div>

                            <div class="col-lg-10 ">

                                <div class="form-group row">
                                    <input type="text" class="form-control" ng-model="filter.value">
                                </div>
                            </div>
                            <div class="col-lg-2 define-listvalue-wrap">

                                <div class="form-group">

                                    <button type="button" class="btn btn-update" aria-label="Left Align" ng-click="addDefineListValue(filter.value)">
                                        <div aria-hidden="true"><i class="fa fa-plus"></i></div>
                                    </button>

                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="col-lg-12">
                        <div class="list-edit-value-box">
                            <form>
                                <table class="table table-hover">
                                    <tr ng-repeat="option in listValues">
                                        <td><label for="unique_group" class="form-control-label">{{option.value}}</label></td>
                                        <td class="align-right list-edit-icons">
                                            <a href="" class="fa fa-pencil" aria-hidden="true" ng-click="editDefineListValue(option)"></a>
                                            <a href="" class="fa fa-times" aria-hidden="true" ng-click="deleteDefineListValue(option)"></a>
                                        </td>

                                    </tr>
                                </table>
                            </form>
                        </div>

                    </div>


                </div>

            </div>
            <div class="sub-object-footer">
                <div class="modal-footer">
                    <button data-dismiss="modal" ng-click="cancelDefineListValue()" class="btn btn-grey" type="button" aria-hidden="true"><i class="fa fa-times"></i> Discard</button>
                    <button data-dismiss="modal" ng-click="SaveDefineListValues()" ng-disabled="dateAttributeForm.$invalid" class="btn btn-primary" type="button"><i class="fa fa-pencil"></i> Save</button>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- end popup modal window -->
