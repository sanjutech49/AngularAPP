<div id="DateAttribute" class="modal fade attribute-container" role="dialog" data-backdrop="static">
    <div class="modal-dialog model-width800">
        <div class="modal-content add-sub-object-main">
            <form name="dateAttributeForm" class="form-horizontal" role="form" ng-init="setFormScope(this,'dateAttributeForm')" novalidate>
                <div class="modal-header">
                    <button type="button" class="close" ng-click="openErrorScreen(dateAttributeForm.$dirty,'Date');">&times;</button>
                    <h4><b>{{ action }} Date Attribute</b></h4>
                    <!--Place the error directive here-->
                    <error-control attribute-scope="errorAttribute"></error-control>
                </div>
                <div class="modal-body">
                    <div class="attribute-scroll-wrap">
                        <basic-properties attribute-scope="dateAttribute" derive-identifier="deriveIdentifier"
                                          is-singularly-uniques="isSingularlyUniques" unique-group="uniqueGroup"
                                          unique-group-check="uniqueGroupCheck" derive-identifier-from-id="deriveIdentifierFromId"
                                          multiples-values-checked-changed="multiplesValuesCheckedChanged"
                                          clear-unique-group-values="clearUniqueGroupValues"></basic-properties>
                        <div class="row">
                            <div class="col-sm-12 marginTop20">
                                <div class="attribute-model-title">Date Attribute Properties</div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-12">
                                <div class="attribute">
                                    <div class="form-horizontal">

                                        <div class="form-group">
                                            <label class="control-label col-xs-2 align-left" for="">Date Format<span class="mandatory">*</span></label>
                                            <div class="col-xs-3">
                                                <select class="form-control" data-ng-model="dateAttribute.dateFormat"
                                                        data-ng-options="option.key as option.value for option in dateFormatDefaultValues"
                                                        ng-change="formatDateChange(dateAttribute.dateFormat)" required></select>

                                            </div>
                                        </div>

                                        <div class="form-group dateRowStyle">
                                            <label class="control-label col-xs-2 align-left" for="">Minimum Date</label>
                                            <div class="col-xs-3">
                                                <select class="form-control" data-ng-model="dateAttribute.minimumDateTime"
                                                        data-ng-options="option.key as option.value for option in minMaxDateDefaultValues"></select>
                                            </div>

                                            <div class="min-wrap" ng-show="dateAttribute.minimumDateTime == 0 || dateAttribute.minimumDateTime == 2">
                                                <div class="" ng-show="dateAttribute.minimumDateTime == 0">
                                                    <label class="control-label col-xs-2 align-left" for="">Date<span class="mandatory">*</span></label>
                                                    <div class="" ng-show="dateAttribute.minimumDateTime == 0">
                                                        <div class="col-xs-3">                                                            
                                                            <input type="text" readonly uib-datepicker-popup="{{dateFormat}}"
                                                                   ng-model="dateAttribute.minDateTimeValues.date"
                                                                   is-open="datePickerControl.minOpened" close-text="Close"
                                                                   ng-focus="openDateCalendar(0)"
                                                                   name="minDate" class="form-control" ng-click="openDateCalendar(0)"
                                                                   placeholder="{{dateFormat}}" required/>
                                                            <i class="fa fa-calendar form-control-feedback" ng-click="openDateCalendar(0)" style="padding: 6px 25px 0px 0px;"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="" ng-show="dateAttribute.minimumDateTime == 2">
                                                    <div class="col-xs-2">
                                                        <label class="control-label align-left" for="">Date Offset<span class="mandatory">*</span></label>
                                                    </div>
                                                    <div class="" ng-show="dateAttribute.minimumDateTime == 2">
                                                        <div class="col-xs-2">
                                                            <label class="control-label align-left" for="">Current Date +</label>
                                                        </div>
                                                        <div class="col-xs-1 no-padding">
                                                            <input type="number" name="minTimeOffSetValue" ng-model="dateAttribute.minDateTimeValues.timeOffset"
                                                                   class="form-control"/>
                                                        </div>
                                                        <div class="col-xs-2">
                                                            <select class="form-control" ng-model="dateAttribute.minDateTimeValues.timeOffsetType"                                                                    
                                                                    name="defaultTimeOffSetType"  data-ng-options="option.key as option.value for option in timeOffSetDefaultDateValues">                                                                
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group dateRowStyle">
                                            <label class="control-label col-xs-2 align-left" for="">Maximum Date</label>
                                            <div class="col-xs-3">
                                                <select class="form-control" data-ng-model="dateAttribute.maximumDateTime"
                                                        data-ng-options="option.key as option.value for option in minMaxDateDefaultValues"></select>
                                            </div>
                                            <div class="max-wrap" ng-show="dateAttribute.maximumDateTime == 0 || dateAttribute.maximumDateTime == 2">
                                                <div ng-show="dateAttribute.maximumDateTime == 0">
                                                    <label class="control-label col-xs-2 align-left" for="">Date<span class="mandatory">*</span></label>
                                                    <div class="" ng-show="dateAttribute.maximumDateTime == 0">
                                                        <div class="col-xs-3">
                                                            <input type="text" readonly uib-datepicker-popup="{{dateFormat}}"
                                                                   ng-model="dateAttribute.maxDateTimeValues.date"
                                                                   is-open="datePickerControl.maxOpened"
                                                                   close-text="Close" name="maxDate"
                                                                   ng-focus="openDateCalendar(1)"
                                                                   class="form-control" ng-click="openDateCalendar(1)" placeholder="{{dateFormat}}" />
                                                            <i class="fa fa-calendar form-control-feedback" ng-click="openDateCalendar(1)" style="padding: 6px 25px 0px 0px;"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div ng-show="dateAttribute.maximumDateTime == 2">
                                                    <div class="col-xs-2">
                                                        <label class="control-label align-left" for="">Date Offset<span class="mandatory">*</span></label>
                                                    </div>
                                                    <div class="" ng-show="dateAttribute.maximumDateTime == 2">
                                                        <div class="col-xs-2">
                                                            <label class="control-label align-left" for="">Current Date +</label>
                                                        </div>
                                                        <div class="col-xs-1 no-padding">
                                                            <input type="number" name="maxTimeOffSetValue"
                                                                   ng-model="dateAttribute.maxDateTimeValues.timeOffset" class="input-medium form-control" />
                                                        </div>
                                                        <div class="col-xs-2">
                                                            <select class="form-control" ng-model="dateAttribute.maxDateTimeValues.timeOffsetType"                                                                    
                                                                    name="defaultTimeOffSetType"  data-ng-options="option.key as option.value for option in timeOffSetDefaultDateValues">
                                                                
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group dateRowStyle">
                                            <label class="control-label col-xs-2 align-left" for="">Default Date</label>
                                            <div class="col-xs-3">
                                                <select class="form-control" data-ng-model="dateAttribute.defaultDateTime"
                                                        data-ng-options="option.key as option.value for option in minMaxDateDefaultValues"></select>
                                            </div>
                                            <div class="default-wrap" ng-show="dateAttribute.defaultDateTime == 0 || dateAttribute.defaultDateTime == 2">
                                                <div ng-show="dateAttribute.defaultDateTime == 0">
                                                    <label class="control-label col-xs-2 align-left" for="">Date<span class="mandatory">*</span></label>
                                                    <div class="" ng-show="dateAttribute.defaultDateTime == 0">
                                                        <div class="col-xs-3">
                                                            <input type="text" readonly uib-datepicker-popup="{{dateFormat}}"
                                                                   ng-model="dateAttribute.defaultDateTimeValues.date"
                                                                   is-open="datePickerControl.defaultOpened"
                                                                   close-text="Close"
                                                                   ng-focus="openDateCalendar(2)"
                                                                   name="defaultDate" class="form-control" ng-click="openDateCalendar(2)" placeholder="{{dateFormat}}" />
                                                            <i class="fa fa-calendar form-control-feedback" ng-click="openDateCalendar(2)" style="padding: 6px 25px 0px 0px;"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div ng-show="dateAttribute.defaultDateTime == 2">
                                                    <div class="col-xs-2">
                                                        <label class="control-label align-left" for="">Date Offset<span class="mandatory">*</span></label>
                                                    </div>
                                                    <div class="" ng-show="dateAttribute.defaultDateTime == 2">
                                                        <div class="col-xs-2">
                                                            <label class="control-label align-left" for="">Current Date +</label>
                                                        </div>
                                                        <div class="col-xs-1 no-padding">
                                                            <input type="number" name="defaultTimeOffSetValue" ng-model="dateAttribute.defaultDateTimeValues.timeOffset"
                                                                   class="form-control"/>
                                                        </div>
                                                        <div class="col-xs-2">
                                                            <select class="form-control" ng-model="dateAttribute.defaultDateTimeValues.timeOffsetType"  
                                                                    data-ng-options="option.key as option.value for option in timeOffSetDefaultDateValues"                                                                 
                                                                    name="defaultTimeOffSetType">                                                                
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>               
                <div class="sub-object-footer">
                    <div class="modal-footer">
                        <button ng-click="resetErrorDirective(errorAttribute);openErrorScreen(dateAttributeForm.$dirty,'Date');" class="btn btn-grey" type="button" aria-hidden="true"><i class="fa fa-times"></i> Discard</button>
                        <button ng-click="saveDateAttribute(dateAttribute)" class="btn btn-primary" type="button" aria-hidden="true"><i class="fa fa-pencil"></i> Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
